<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- the entire body must be written by student -->
    <form action="" method="post">
        <label for="name">Enter Your Name:</label>
        <input type="text" name="" id="name" required placeholder="Name">
    <br>
    <label for="email">Enter Email:</label>
    <input type="email" required id="email" placeholder="Email">
    <br>
    <label for="gender">Select Gender:</label>
    <br>
    <label for="gender_m">Male</label>
    <input type="radio" name="gender" id="gender_m" required>
    <br>
    <label for="gender_f">Female</label>
    <input type="radio" name="gender" id="gender_f">
    <br>
    <label for="carBrands">--Please choose an option--</label>
    <select name="carBrands" id="carBrands" required>
        <option id="carBrands" value="">TATA</option>
        <option id="carBrands" value="">TOYOTA</option>
        <option id="carBrands" value="">MAHINDRA</option>
        <option id="carBrands" value="">LEXUS</option>
    </select>
    <br>
    <label for="age">Enter Your Age:</label>
    <input type="number" name="age" id="age" required placeholder="Age">
    <br>
    <label for="dob">Enter Your DOB:</label>
    <input type="date" name="" id="dob" required>
    <br>
    <label for="tel">Enter Number:</label>
    <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
    <br>
    <label for="password">Enter Password:</label>
    <input type="password" required id="password" placeholder="Password">
    <br>
    <label for="" id="tos">I agree to the TOS</label>
    <input type="checkbox" name="" id="tos" required>
    </form>
    <script type="text/javascript" src="./script.js">
    </script>

</body>

</html>
